<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{base::layout(~{::section})}">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section>

            <div class="container mt-5 p-5">
                <div class="row">
                    <div class="col-md-6 p-5">
                        <img src="img/ecom.png" alt="" width="100%" height="400px"/>
                    </div>


                    <div class="col-md-6 mt-3 p-5">
                        <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                            <div class="card-header">
                                <p class="fs-4 text-center">Cambiar Contrase単a</p>

                                <th:block th:if= "${session.succMsg}">
                                    <p class="text-success fw-bold">[[${session.succMsg}]]</p>
                                    <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                                </th:block>

                                <th:block th:if= "${session.errorMsg}">
                                    <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
                                    <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                                </th:block>

                            </div>
                            <div class="card-body">
                                <form action="/reset-password" method="post">
                                    <div class="mb-3">
                                        <label class="form-label">Nueva Contrase単a</label>
                                        <input class="form-control" type="password" name="password" required>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Confirmar Contrase単a</label>
                                        <input name="confirmPassword" class="form-control" type="password" required>
                                    </div>
                                    <input type="hidden" th:value="${token}" name="token">

                                    <button type="submit" 
                                            class="btn bg-primary text-white col-md-12" >Cambiar Contrase単a</button>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>

    </body>
</html>
