<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{base::layout(~{::section})}">
    <head>
        <title>Administrador</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section>
            <div class="container p-5">
                <p class="text-center fs-3 mt-4">Panel de Administrador</p>
                <div class="row p-5">


                    <div class="col-md-4">
                        <a href="/admin/loadAddProduct" class="text-decoration-none">
                            <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                                <div class="card-body text-center text-primary">
                                    <i class="fa-solid fa-square-plus fa-3x"></i>
                                    <h4>Agregar Producto</h4>
                                </div>
                            </div>
                        </a>
                    </div>

                    <div class="col-md-4">
                        <a href="/admin/categoria" class="text-decoration-none">
                            <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                                <div class="card-body text-center text-warning">
                                    <i class="fa-solid fa-table-list fa-3x"></i>
                                    <h4>Agregar Categoria</h4>
                                </div>
                            </div>
                        </a>
                    </div>

                    <div class="col-md-4">
                        <a href="/admin/products" class="text-decoration-none">
                            <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                                <div class="card-body text-center text-success">
                                    <i class="fa-solid fa-list fa-3x"></i>
                                    <h4>Ver Producto</h4>
                                </div>
                            </div>
                        </a>
                    </div>

                    <div class="col-md-4">
                        <a href="/admin/orders" class="text-decoration-none">
                            <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                                <div class="card-body text-center text-warning">
                                    <i class="fa-solid fa-box-open fa-3x"></i>
                                    <h4>Ordenes</h4>
                                </div>
                            </div>
                        </a>
                    </div>

                    <div class="col-md-4">
                        <a href="/admin/users?type=1" class="text-decoration-none">
                            <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                                <div class="card-body text-center text-primary">
                                    <i class="fa-solid fa-user fa-3x"></i>
                                    <h4>Usuarios</h4>
                                </div>
                            </div>
                        </a>
                    </div>

                    <div class="col-md-4">
                        <a href="/admin/add-admin" class="text-decoration-none">
                            <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                                <div class="card-body text-center text-primary">
                                    <i class="fa-solid fa-user-plus fa-3x"></i>
                                    <h4>Agregar Admin</h4>
                                </div>
                            </div>
                        </a>
                    </div>

                    <div class="col-md-4">
                        <a href="/admin/users?type=2" class="text-decoration-none">
                            <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                                <div class="card-body text-center text-primary">
                                    <i class="fa-solid fa-user fa-3x"></i>
                                    <h4>Administradores</h4>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
