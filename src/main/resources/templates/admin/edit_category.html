<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{base::layout(~{::section})}">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section>
            <div class="container-fluid p-5 mt-5">
                <div class="row">
                    <div class="col-md-3 offset-md-5">
                        <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                            <div class="card-header text-center">

                                <p class="fs-4">Editar Categoria</p>
                                <th:block th:if= "${session.succMsg}">
                                    <p class="text-success fw-bold">[[${session.succMsg}]]</p>
                                    <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                                </th:block>

                                <th:block th:if= "${session.errorMsg}">
                                    <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
                                    <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                                </th:block>

                            </div>
                            <div class="card-body">
                                <form action="/admin/updateCategory" method="post"
                                      enctype="multipart/form-data">
                                    <input type="hidden" name="id" th:value="${category.id}"
                                    <div class="mb-3">
                                        <label>Titulo</label> <input type="text" name="name" 
                                                                     th:value="${category.name}"
                                                                     class="form-control">
                                    </div>

                                    <div class="mb-3">
                                        <label>Estado</label>

                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" 
                                                   th:checked="${category.isActive==true}"
                                                   value="true" name="isActive" id="flexRadioDefault1">
                                            <label class="form-check-label" for="flexRadioDefault1">
                                                Activo </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="isActive"
                                                   th:checked="${category.isActive==false}"
                                                   value="false" id="flexRadioDefault2"> <label
                                                   class="form-check-label" for="flexRadioDefault2">
                                                Inactivo </label>
                                        </div>

                                    </div>

                                    <div class="mb-3">
                                        <label>Cargar Imagen</label> <input type="file" name="file"
                                                                            class="form-control">
                                    </div>
                                    <img th:src="@{'/img/category/' + ${category.imgName}}" width="100px" 
                                         height="100px">
                                         <button class="btn btn-primary col-md-12 mt-2">Guardar</button>
                                </form>
                            </div>
                        </div>

                    </div>


                </div>
            </div>

        </section>
    </body>
</html>
