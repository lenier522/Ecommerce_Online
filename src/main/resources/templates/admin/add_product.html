<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{base::layout(~{::section})}">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section>
            <div class="container p-5 mt-3">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                            <div class="card-header text-center">
                                <p class="fs-4">Agregar Producto</p>

                                <th:block th:if= "${session.succMsg}">
                                    <p class="text-success fw-bold">[[${session.succMsg}]]</p>
                                    <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                                </th:block>

                                <th:block th:if= "${session.errorMsg}">
                                    <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
                                    <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                                </th:block>

                            </div>
                            <div class="card-body">
                                <form action="/admin/saveProduct" method="post"
                                      enctype="multipart/form-data">
                                    <div class="mb-3">
                                        <label>Titulo</label>
                                        <input type="text" name="title" 
                                               class="form-control">
                                    </div>

                                    <div class="mb-3">
                                        <label>Descripcion</label>
                                        <textarea rows="3" cols="" name="description" class="form-control"></textarea>
                                    </div>

                                    <div class="mb-3">
                                        <label>Categoria</label>
                                        <select class="form-control" name="category">
                                            <option>--seleccionar--</option>
                                            <option th:each="c:${categories}">[[${c.name}]]</option>
                                        </select>
                                    </div>

                                    <div class="mb-3">
                                        <label>Precio</label>
                                        <input type="text" name="price" 
                                               class="form-control">
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label>Estado</label>

                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" checked
                                                   value="true" name="isActivate" id="flexRadioDefault1">
                                            <label class="form-check-label" for="flexRadioDefault1">
                                                Activo </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="isActivate"
                                                   value="false" id="flexRadioDefault2"> <label
                                                   class="form-check-label" for="flexRadioDefault2">
                                                Inactivo </label>
                                        </div>

                                    </div>


                                    <div class="row">
                                        <div class="mb-3 col">
                                            <label>Cantidad</label>
                                            <input type="number" name="stock" 
                                                   class="form-control">
                                        </div>
                                        <div class="mb-3 col">
                                            <label>Imagen</label>
                                            <input type="file" name="file" 
                                                   class="form-control">
                                        </div>
                                    </div>

                                    <button class="btn btn-primary col-md-12">Guardar</button>

                                </form>
                            </div>
                        </div>  
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
