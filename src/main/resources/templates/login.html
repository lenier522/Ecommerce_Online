<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{base::layout(~{::section})}">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section>

            <div class="container mt-5 p-5">
                <div class="row">
                    <div class="col-md-6 p-5">
                        <img src="img/ecom.png" alt="" width="100%" height="400px"/>
                    </div>


                    <div class="col-md-6 mt-3 p-5">
                        <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                            <div class="card-header">
                                <p class="fs-4 text-center">Iniciar</p>

                                <div th:if="${param.error}" class="alert alert-danger text-center">
                                   [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
                                </div>

                                <div th:if="${param.logout}" class="alert alert-success text-center">
                                   Has salido correctamente
                                </div>
                                
                            </div>
                            <div class="card-body">
                                <form action="/login" method="post">
                                    <div class="mb-3">
                                        <label class="form-label">Email</label>
                                        <input class="form-control" type="email" name="username" required>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Password</label>
                                        <input class="form-control" type="password" name="password" required>
                                    </div>

                                    <button type="submit" 
                                            class="btn bg-primary text-white col-md-12" >Iniciar Seccion</button>

                                </form>
                            </div>

                            <div class="card-footer text-center">
                                <a href="/forgot-password" class="text-decoration-none">Recordar Contrase√±a</a><br>No tiene una cuenta?</br>
                                <a href="/registro" class="text-decoration-none">Crear Una</a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </section>

    </body>
</html>
